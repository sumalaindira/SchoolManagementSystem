 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="School">
<meta name="author" content="Indira">
<title>School Management System</title>

<!-- CSS Files -->
<link rel="stylesheet" href="/andromeda/css/bootstrap/bootstrap.min.css">

<!-- Sweet alert CSS -->
<link rel="stylesheet" href="css/lib/sweetalert.css">

<!-- Script Files  -->
<script type="text/javascript" src="/andromeda/scripts/lib/angular/angular.js"></script>
<script type="text/javascript" src="/andromeda/scripts/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/andromeda/scripts/lib/bootstrap.min.js"></script>

 <!-- Custom Scripts  -->  
<script type="text/javascript" src="scripts/commons/Andromeda.js"></script>
<script type="text/javascript" src="scripts/commons/menuActions.js"></script>

   
<!-- Custom scripts for this template -->    
<script src="/school/scripts/formModule.js"></script>     

</head>             
<body>    
<div id="roles1" ng-controller="FormController" class="text-center">
   <div id="users">
		     <div class="jumbotron text-center">
				<h2 style="color: blue">School Management System</h2>
			</div>     
			<br>     
	<div style="margin-bottom: 20px;">  
		<div class="text-center">
		    <div class="container" >  
		         <div class="col-md-3">
						<label class="control-label">Select Teacher&nbsp;<b
							style="color: red;">*</b></label> <select class="form-control"
							data-ng-model="data.object.teacherid"
							data-ng-change="getCourse(data.object);">   
							<option></option>  
							<option data-ng-repeat="teacher in teachers"
								value="{{teacher.teacherid}}">{{teacher.teachername}}</option>
						</select>
				</div>   
				 <div class="col-md-3">
						<label class="control-label">Select Courses&nbsp;<b
							style="color: red;">*</b></label> <select class="form-control"
							data-ng-model="data.object.courseid">   
							<option></option>
							<option data-ng-repeat="course in courses"
								value="{{course.courseid}}">{{course.coursename}}</option>
						</select>
				</div>  
	         <div class="col-md-3" style="text-align: left;">
			    <div class="col-md-12">
			    <label class="control-label">&nbsp;<b style="color: red;"></b></label>
			    </div>
				<button data-ng-click="getStudentData(data.object);" class="btn btn-primary btn-sm"
					style="text-align: left; margin: 0; min-width:4px;min-height:4px;">Submit</button>
			</div>  
		</div>     
		<br>  <br> <br>   
		         <div id="studentNullDiv"class="container">
		         </div>      
		         <div id="studentDiv"class="container">
		   
		                <table class="table table-bordered">
								<thead style='background-color: #f5f5f5;'>
									<tr style='color: #333;'>
										<th>S.No</th>
										<th>Student Name</th>
										<th>Phone</th>
										<th>Email</th>
										
									</tr>
						
								</thead>
								<tbody>
									<tr
										data-ng-repeat="student in students | filter:search">
										<td align="right">{{$index+1}}</td>
										<td>{{student.name || '-' }}</td>
										<td>{{student.phone || '-' }}</td>
										<td>{{student.email || '-' }}</td>
										
									</tr>
								</tbody>
							</table>
                    </div>
       
       </div> 
		
  </div>  
</div>     
 </div>  
	  	<script type="text/javascript">
	
          jQuery(document).ready(function(){
			
                $("#studentDiv").hide();
        		angular.bootstrap(jQuery("#roles1"), [ 'formModule' ]);
		
		});
		</script>
	
</body>
